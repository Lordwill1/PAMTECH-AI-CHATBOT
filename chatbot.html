<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Prompt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #0f172a;   /* slate-900 */
      --bg-end:   #1e293b;   /* slate-800 */
      --accent:   #22d3ee;   /* cyan-400 */
      --accent-2: #a78bfa;   /* violet-400 */
      --text:     #e2e8f0;   /* slate-200 */
      --muted:    #94a3b8;   /* slate-400 */
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(167, 139, 250, 0.25), transparent 60%),
                  radial-gradient(1000px 600px at -10% 110%, rgba(34, 211, 238, 0.18), transparent 60%),
                  linear-gradient(135deg, var(--bg-start), var(--bg-end));
    }

    /* Layout */
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    /* Card */
    .card {
      width: min(720px, 92vw);
      padding: clamp(1.25rem, 2vw + 1rem, 2rem);
      border-radius: 1.5rem;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.35),
        0 1px 0 rgba(255,255,255,0.05) inset,
        0 -1px 0 rgba(255,255,255,0.02) inset;
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    /* Decorative glow */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 180deg at 50% 50%, var(--accent), var(--accent-2), var(--accent));
      filter: blur(22px);
      opacity: 0.15;
      z-index: -1;
      animation: rotate 12s linear infinite;
    }

    @keyframes rotate { to { transform: rotate(1turn); } }

    /* Title */
    h1 {
      margin: 0 0 .6rem;
      font-size: clamp(2.2rem, 3.2vw + 1rem, 4rem);
      line-height: 1.05;
      letter-spacing: 0.5px;
      font-weight: 800;
      background: linear-gradient(90deg, #fff, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Subtitle */
    p.sub {
      margin: 0 auto 1.2rem;
      max-width: 48ch;
      font-size: clamp(0.95rem, 0.6vw + .8rem, 1.1rem);
      line-height: 1.6;
      color: var(--muted);
    }

    /* Call to action button inline (optional) */
    .cta {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      margin-top: .8rem;
      padding: .9rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
      box-shadow: 0 6px 20px rgba(34,211,238,.12);
    }
    .cta:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.2); box-shadow: 0 10px 28px rgba(167,139,250,.18); }

    /* Floating chat button */
    .fab {
      position: fixed;
      right: clamp(16px, 3vw, 28px);
      bottom: clamp(16px, 3vw, 28px);
      width: 64px;
      height: 64px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-2));
      color: #0b1220;
      box-shadow: 0 12px 30px rgba(0,0,0,.35), 0 0 0 0 rgba(34,211,238,.35);
      border: none;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .24s ease, filter .24s ease;
      outline: none;
    }
    .fab:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 16px 36px rgba(0,0,0,.45), 0 0 0 12px rgba(34,211,238,.08); }
    .fab:active { transform: translateY(0) scale(.98); }

    /* Pulse ring */
    .fab::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 2px solid rgba(34,211,238,.25);
      animation: pulse 2.8s ease-out infinite;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: .85; }
      70% { transform: scale(1.25); opacity: 0; }
      100% { opacity: 0; }
    }

    /* Tooltip */
    .hint {
      position: fixed;
      right: calc(clamp(16px, 3vw, 28px) + 74px);
      bottom: calc(clamp(16px, 3vw, 28px) + 10px);
      padding: .55rem .8rem;
      border-radius: .75rem;
      background: rgba(15, 23, 42, .92);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--text);
      font-size: .9rem;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      transform-origin: 100% 100%;
      animation: pop .4s ease-out both .35s;
    }
    @keyframes pop { from { opacity: 0; transform: scale(.92) translateY(6px); } to { opacity: 1; transform: scale(1) translateY(0); } }

    /* Visually-hidden text for a11y */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 1px, 1px); white-space: nowrap; border: 0; }

    /* Small screens: tighten spacing */
    @media (max-width: 420px) {
      .hint { display: none; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Chat invitation">
      <h1>PAMTECH AI MECHANIC</h1>
      <p class="sub">Click on the message icon below to chat. Weâ€™re online and ready to help!</p>
      <a class="cta" href="#">
        <span aria-hidden="true">
          <!-- inline chat bubble icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M21 12c0 4.418-4.03 8-9 8-1.08 0-2.11-.16-3.06-.45L3 20l1.65-4.13A7.86 7.86 0 0 1 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8Z" stroke="currentColor" stroke-width="1.6"/>
            <circle cx="9" cy="12" r="1" fill="currentColor"/>
            <circle cx="12" cy="12" r="1" fill="currentColor"/>
            <circle cx="15" cy="12" r="1" fill="currentColor"/>
          </svg>
        </span>
        Click chat icon below
      </a>
    </section>
  </main>



  <div class="hint" role="status">Click to chat</div>
</body>
